<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-language Translator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container translator-container">
    <h2 class="text-center">Multi-language Translator</h2>
    <form id="translatorForm">
        <div class="form-group">
            <label for="inputText">Enter Text:</label>
            <textarea class="form-control" id="inputText" rows="3" placeholder="Enter text to translate..."></textarea>
        </div>
        <div class="form-group">
            <label for="languageSelect">Select Language:</label>
            <select class="form-control" id="languageSelect">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="translateText()">Translate</button>
    </form>
    <hr>
    <h5>Translated Text:</h5>
    <p id="translatedText" class="text-muted">Your translation will appear here...</p>
</div>

<!-- Bootstrap JS, jQuery, Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JS with Google Translate API -->
<script src="script.js"></script>

</body>
</html>
